<div color="white" width="100%">
  <h2 matLine>Student Login</h2>
  <br>
  <br>
</div>

<form novalidate #loginForm="ngForm"> 
<mat-dialog-content>
<p>
  <mat-form-field>
    <input matInput type="text" placeholder="Username" [(ngModel)]="user.username" name="username" #username="ngModel" required maxlength="28">
    <mat-error *ngIf="username.errors?.required">Username is required</mat-error>
    <mat-error *ngIf="username.errors?.maxlength">Length cannot exceed 28 characters</mat-error> 
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" placeholder="Password" [(ngModel)]="user.password" name="password" #password="ngModel" required maxlength="33"> 
    <mat-error *ngIf="password.errors?.required">Password is required</mat-error>
    <mat-error *ngIf="password.errors?.maxlength">Length cannot exceed 33 characters</mat-error>
  </mat-form-field>
</p>
</mat-dialog-content>
<mat-dialog-actions>
<span class="flex-spacer"></span>
<button mat-button mat-dialog-close>Cancel</button>
<button mat-button class="background-primary text-floral-white" [disabled]="loginForm.form.invalid" (click)="onLoginStud()">Login</button>
</mat-dialog-actions>

</form>
