<div class = "container"
    fxLayout = "row"
    fxLayout.xs = "column"
    fxLayout.sm = "column"
    fxLayoutGap = 10px
    fxLayoutAlign = 'space-around'
  >
  <div fxFlex = "40">
    <mat-card *ngIf = "dish">
      <mat-card-header>
        <mat-card-title><b>{{dish.name | uppercase}}</b></mat-card-title>
      </mat-card-header>
      <img mat-card-image src = "{{dish.image}}" alt = "{{dish.name}}">
      <mat-card-content>
        {{dish.description}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click) = "goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button> 
      </mat-card-actions> 
    </mat-card>
  </div>
  
  <div fxFlex = "50" fxLayout = "column" *ngIf = "dish">
    <div fxFlex>
      <h2><b>Comments</b></h2>
    </div>

    <div fxFlex *ngFor = "let c of dish.comments">
      {{c.comment}}<br>
      {{c.rating}} Stars<br>
      --{{c.author}}, {{c.date | date}} 
    </div>
  </div>
</div>
